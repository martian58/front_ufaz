<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../static/output.css">
</head>

<body class="bg-gray-800 text-white font-sans">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-900 p-8 rounded-lg shadow-lg max-w-md w-full">
            <h1 class="text-3xl font-semibold mb-6 text-center text-blue-500">Login</h1>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-lg font-medium mb-1">Email</label>
                    <input type="email" id="email" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="password" class="block text-lg font-medium mb-1">Password</label>
                    <input type="password" id="password" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="w-full py-3 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-700 transition">Login</button>
            </form>
            <p class="mt-6 text-center text-gray-400">Don't have an account? <a href="/register" class="text-blue-400 hover:underline">Register</a></p>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();
            if (response.ok) {
                window.location.href = "/";
            } else {
                alert(result.error);
            }
        });
    </script>
</body>

</html>
