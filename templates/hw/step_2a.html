<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Driving Experience Form">
    <title>DriveFlow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;

            background-color: #1e1e2f;
            color: #e4e4e7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Header for the page*/
        header {
            background-color: #282a36;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #bd93f9;
        }

        form {
            background-color: #2b2d42;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #8be9fd;
        }

        input[type="date"],
        input[type="time"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            background-color: #44475a;
            border: 1px solid #6272a4;
            border-radius: 4px;
            color: #f8f8f2;
            font-size: 1rem;
        }

        input[type="date"]:focus,
        input[type="time"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #8be9fd;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        /* Responsive styles*/
        @media (min-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr 1fr;
            }
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #6272a4;
            color: #f8f8f2;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        /* For mous hovers*/
        button:hover {
            background-color: #bd93f9;
        }

        footer {
            background-color: #282a36;
            text-align: center;
            padding: 16px;
            color: #f8f8f2;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>DriveFlow</h1>
        <h3>Driving Experience Assistant</h3>
    </header>

    <main class="container">
        <form action="save_drive" method="POST">
            <div>
                <label for="date">Date of Drive</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="grid grid-2">
                <div>
                    <label for="start-time">Starting Time</label>
                    <input type="time" id="start-time" name="start-time" required>
                </div>
                <div>
                    <label for="end-time">Ending Time</label>
                    <input type="time" id="end-time" name="end-time" required>
                </div>
            </div>

            <div>
                <label for="kilometres">Kilometres Travelled</label>
                <input type="number" id="kilometres" name="kilometres" placeholder="Enter the distance(kilometres)" required>
            </div>

            <div class="grid grid-2">
                <div>
                <label for="weather">Weather</label>
                <select name="weather" id="weather" required>
                    <option value="">-- Choose --</option>
                    <option value="1">Sunny</option>
                    <option value="2">Cloudy</option>
                    <option value="3">Rainy</option>
                    <option value="4">Snowy</option>
                    <option value="5">Windy</option>
                </select>
                </div>

                <div>
                <label for="traffic">Traffic Condition</label>
                <select name="traffic" id="traffic" required>
                    <option value="">-- Choose --</option>
                    <option value="1">Light</option>
                    <option value="2">Moderate</option>
                    <option value="3">Heavy</option>
                    <option value="4">Jam</option>
                    <option value="5">Accident</option>
                </select>
                </div>
            </div>

            <div class="grid grid-2">
                <div>
                <label for="road-type">Road Type</label>
                <select name="road-type" id="road-type" required>
                    <option value="">-- Choose --</option>
                    <option value="1">Highway</option>
                    <option value="2">City Road</option>
                    <option value="3">Country Road</option>
                    <option value="4">Toll Road</option>
                    <option value="5">Gravel Road</option>
                </select>
                </div>
                
                <div>
                <label for="mode">Driving Mode</label>
                <select name="mode" id="mode" required>
                    <option value="">-- Choose --</option>
                    <option value="1">Eco</option>
                    <option value="2">Sport</option>
                    <option value="3">Comfort</option>
                    <option value="4">Manual</option>
                    <option value="5">Auto</option>
                </select>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 DriveFlow. All rights reserved.</p>
    </footer>

</body>
</html>
