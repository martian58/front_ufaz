<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Driving Experience Form">
    <title>DriveFlow - Dynamic Selection</title>
    <style>
        /*  Css for the form*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;

            background-color: #1e1e2f;
            color: #e4e4e7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Header for the page*/
        header {
            background-color: #282a36;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #bd93f9;
        }

        form {
            background-color: #2b2d42;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #8be9fd;
        }

        input[type="date"],
        input[type="time"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            background-color: #44475a;
            border: 1px solid #6272a4;
            border-radius: 4px;
            color: #f8f8f2;
            font-size: 1rem;
        }

        input[type="date"]:focus,
        input[type="time"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #8be9fd;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        /* Responsive styles*/
        @media (min-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr 1fr;
            }
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #6272a4;
            color: #f8f8f2;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        /* For mous hovers*/
        button:hover {
            background-color: #bd93f9;
        }

        footer {
            background-color: #282a36;
            text-align: center;
            padding: 16px;
            color: #f8f8f2;
            margin-top: 20px;
        }
    </style>
    <script>
        // JSON Data
        const weather_conditions = [
            {"weather_id":"1","condition":"Sunny"},
            {"weather_id":"2","condition":"Cloudy"},
            {"weather_id":"3","condition":"Rainy"},
            {"weather_id":"4","condition":"Snowy"},
            {"weather_id":"5","condition":"Windy"}
        ];

        const traffic_conditions = [
            {"traffic_id":"1","condition":"Light"},
            {"traffic_id":"2","condition":"Moderate"},
            {"traffic_id":"3","condition":"Heavy"},
            {"traffic_id":"4","condition":"Jam"},
            {"traffic_id":"5","condition":"Accident"}
        ];

        const road_types = [
            {"road_type_id":"1","type":"Highway"},
            {"road_type_id":"2","type":"City Road"},
            {"road_type_id":"3","type":"Country Road"},
            {"road_type_id":"4","type":"Toll Road"},
            {"road_type_id":"5","type":"Gravel Road"}
        ];

        const driving_modes = [
            {"mode_id":"1","mode":"Eco"},
            {"mode_id":"2","mode":"Sport"},
            {"mode_id":"3","mode":"Comfort"},
            {"mode_id":"4","mode":"Manual"},
            {"mode_id":"5","mode":"Auto"}
        ];

        // Function to populate select elements dynamically
        function populateSelect(selectId, options, key, value) {
            const select = document.getElementById(selectId);
            options.forEach(option => {
                const optElement = document.createElement("option");
                optElement.value = option[key];
                optElement.textContent = option[value];
                select.appendChild(optElement);
            });
        }

        // Populate all selects on page load
        document.addEventListener("DOMContentLoaded", () => {
            populateSelect("weather", weather_conditions, "weather_id", "condition");
            populateSelect("traffic", traffic_conditions, "traffic_id", "condition");
            populateSelect("road-type", road_types, "road_type_id", "type");
            populateSelect("mode", driving_modes, "mode_id", "mode");
        });
    </script>
</head>
<body>
    <header>
        <h1>DriveFlow</h1>
        <h3>Driving Experience Assistant</h3>
    </header>

    <main class="container">
        <form>
            <div>
                <label for="date">Date of Drive</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="grid grid-2">
                <div>
                    <label for="start-time">Starting Time</label>
                    <input type="time" id="start-time" name="start-time" required>
                </div>
                <div>
                    <label for="end-time">Ending Time</label>
                    <input type="time" id="end-time" name="end-time" required>
                </div>
            </div>

            <div>
                <label for="kilometres">Kilometres Travelled</label>
                <input type="number" id="kilometres" name="kilometres" placeholder="Enter the distance(kilometres)" required>
            </div>

            <div class="grid grid-2">
                <div>
                    <label for="weather">Weather</label>
                    <select name="weather" id="weather" required></select>
                </div>

                <div>
                    <label for="traffic">Traffic Condition</label>
                    <select name="traffic" id="traffic" required></select>
                </div>
            </div>

            <div class="grid grid-2">
                <div>
                    <label for="road-type">Road Type</label>
                    <select name="road-type" id="road-type" required></select>
                </div>

                <div>
                    <label for="mode">Driving Mode</label>
                    <select name="mode" id="mode" required></select>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 DriveFlow. All rights reserved.</p>
    </footer>
</body>
</html>
