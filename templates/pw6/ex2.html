<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen">
    <h3 class="text-3xl font-bold mb-10">Change Breakdown</h3>
    <h4 class="text-2xl font-bold mb-6">Results are in the console</h4>
    <script>
        function giveChange(amount) {
            const banknotes = [200, 100, 50, 20, 10, 5, 1];
            const change = {};

            banknotes.forEach(function(note) {
                let count = Math.floor(amount / note);
                if (count > 0) {
                    change[note] = count;
                }
                amount %= note;
            });

            // Log the change breakdown to the console
            console.log(`Change breakdown: `, change);
        }

        // Test the function with an example amount
        giveChange(369);
    </script>
</body>
</html>
