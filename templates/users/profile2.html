<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../../static/output.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-800 text-white font-sans">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="bg-gray-900 w-64 hidden sm:block">
            <div class="p-6 text-center border-b border-gray-700">
                <h1 class="text-2xl font-bold text-blue-500">UFAZ Average Calculator</h1>
            </div>
            <nav class="p-6">
                <ul class="space-y-4">
                    <li>
                        <a href="#profileSection" class="block px-4 py-2 text-white rounded-md hover:bg-blue-500">Profile</a>
                    </li>
                    <li>
                        <a href="#statisticsSection" class="block px-4 py-2 text-white rounded-md hover:bg-blue-500">Statistics</a>
                    </li>
                    <li>
                        <a href="#settingsSection" class="block px-4 py-2 text-white rounded-md hover:bg-blue-500">Settings</a>
                    </li>
                    <li>
                        <a href="/logout" class="block px-4 py-2 text-white rounded-md hover:bg-red-500">Logout</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <!-- Profile Section -->
            <section id="profileSection" class="mb-12">
                <h2 class="text-3xl font-bold mb-6">User Profile</h2>
                <div class="bg-gray-900 p-8 rounded-lg shadow-lg max-w-2xl">
                    <div class="flex items-center justify-center mb-6">
                        <div class="relative">
                            <img id="profilePicture" src="{{ current_user.profile_picture }}" alt="Profile Picture" class="w-24 h-24 rounded-full border-4 border-blue-500 shadow-md">
                            <form id="uploadProfilePictureForm" enctype="multipart/form-data">
                                <label for="profilePicInput" class="absolute bottom-0 right-0 bg-blue-500 text-white p-1 rounded-full cursor-pointer hover:bg-blue-700">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M17.5 6.5a2.5 2.5 0 01-4.95.5H3a1 1 0 00-1 1v8a1 1 0 001 1h14a1 1 0 001-1v-8a1 1 0 00-1-1h-3.55a2.5 2.5 0 014.05-1.5z" />
                                    </svg>
                                </label>
                                <input id="profilePicInput" type="file" name="profile_picture" accept="image/*" class="hidden">
                            </form>
                        </div>
                    </div>
                    <form id="profileForm" class="space-y-6">
                        <div>
                            <label for="username" class="block text-lg font-medium mb-1">Username</label>
                            <input type="text" id="username" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600" required>
                        </div>
                        <div>
                            <label for="email" class="block text-lg font-medium mb-1">Email</label>
                            <input type="email" id="email" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600" required>
                        </div>
                        <div>
                            <label for="faculty" class="block text-lg font-medium mb-1">Faculty</label>
                            <select id="faculty" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600">
                                <option value="" disabled selected>Select your faculty</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Petroleum Engineering">Petroleum Engineering</option>
                                <option value="Chemical Engineering">Chemical Engineering</option>
                                <option value="Geophysics Engineering">Geophysics Engineering</option>
                            </select>
                        </div>
                        <div>
                            <label for="year" class="block text-lg font-medium mb-1">Year</label>
                            <select id="year" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600">
                                <option value="" disabled selected>Select your year</option>
                                <script>
                                    for (let year = 2016; year <= 2025; year++) {
                                        document.write(`<option value="${year}">${year}</option>`);
                                    }
                                </script>
                            </select>
                        </div>
                        <div>
                            <label for="semester" class="block text-lg font-medium mb-1">Semester</label>
                            <select id="semester" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600">
                                <option value="" disabled selected>Select your semester</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                        <button type="submit" class="w-full py-3 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-700 transition">Update Profile</button>
                    </form>
                </div>
            </section>

            <!-- Statistics Section -->
            <section id="statisticsSection" class="mb-12">
                <h2 class="text-3xl font-bold mb-6">Statistics</h2>
                <div class="bg-gray-900 p-8 rounded-lg shadow-lg max-w-4xl">
                    <canvas id="scoreChart" class="w-full h-64"></canvas>
                </div>
            </section>

            <!-- Settings Section -->
            <section id="settingsSection">
                <h2 class="text-3xl font-bold mb-6">Settings</h2>
                <p class="text-gray-400">Settings section coming soon...</p>
            </section>
        </main>
    </div>

    <script>
        // Example: Load chart data
        const ctx = document.getElementById('scoreChart').getContext('2d');
        const scoreChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Math', 'Science', 'English', 'History'],
                datasets: [{
                    label: 'Scores',
                    data: [95, 88, 92, 85],
                    backgroundColor: ['#3B82F6', '#10B981', '#F59E0B', '#EF4444'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                },
            },
        });
    </script>
</body>

</html>
